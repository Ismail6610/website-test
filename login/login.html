<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta content="width=device-width; initial scale=1.0">

        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="product-style.css">
        <script src="https://kit.fontawesome.com/4ac4a9c811.js" crossorigin="anonymous"></script>
        <title>Shop - Log In</title>
    </head>
    <body>
        <main>
            <img src="../content picture.png" width="370px" height="180px">
                <div class="inputs-layout">
                    <div class="name">
                        <input type="name" id="name"  placeholder="name">
                        <input type="lastname" id="lastname"  placeholder="lastname">
                    </div>
                    <input type="email" id="email" class="input" placeholder="email">
                    <input type="password" id="password" class="input" placeholder="password">

                    <div class="checkbox-layout">
                    <input type="checkbox" id="checkbox" class="checkbox">
                    <label for="checkbox">I accept the terms</label>
                </div>
                </div>
            <button type="submit" id="submit" onclick="LoginProceed()">Submit</button>
        </main>
        <script src="login.js"></script>
    </body>
</html>
